<!-- Formular stilizat cu etichete deasupra -->
<div class="add-tag-form" *ngIf="currentUser">
  <div class="form-field">
    <p-floatLabel>
      <input id="tagName" type="text" pInputText [(ngModel)]="newTag.tagName" />
      <label for="tagName">Tag Name</label>
    </p-floatLabel>
  </div>

  <div class="form-field">
    <p-floatLabel>
    <textarea id="tagDescription"
              pInputTextarea
              [(ngModel)]="newTag.tagDescription"
              rows="4"
              placeholder=""
              class="custom-textarea"></textarea>
      <label for="tagDescription">Description</label>
    </p-floatLabel>
  </div>


  <div class="form-button">
    <p-button
      label="Add Tag"
      icon="pi pi-check"
      (onClick)="onAddTag()"
      [disabled]="!newTag.tagName || !newTag.tagDescription"
      [loading]="loading">
    </p-button>
  </div>
</div>


<!-- Presupunem cÄƒ .tag-grid este un copil direct al body sau al unui wrapper simplu -->
<div class="tag-grid">
  <div *ngFor="let tag of tags" class="tag-card"> <!-- Am eliminat 'green-border' dacÄƒ e deja Ã®n .tag-card -->
    <div class="tag-name-box" [style.backgroundColor]="tag.color">
      {{ tag.tagName }}
    </div>
    <p class="tag-description">{{ tag.tagDescription }}</p>
    <div class="tag-footer">

    </div>
  </div>
</div>
