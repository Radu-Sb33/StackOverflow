<div class="add-question-form" *ngIf="addQuestionForm">
  <div class="form-header">
    Create Question
  </div>

  <form [formGroup]="addQuestionForm" (ngSubmit)="onSubmit()">

    <div class="form-field">
      <p-floatLabel>
        <input id="title" type="text" pInputText formControlName="title" />
        <label for="title">Title</label>
      </p-floatLabel>
      <small *ngIf="addQuestionForm.get('title')?.invalid && addQuestionForm.get('title')?.touched" class="p-error">
        Title is required and must be at least 5 characters.
      </small>
    </div>

    <div class="form-field">
      <p-floatLabel>
        <textarea id="content"
                  pInputTextarea
                  formControlName="content"
                  rows="4"
                  class="custom-textarea"></textarea>
        <label for="content">Content</label>
      </p-floatLabel>
      <small *ngIf="addQuestionForm.get('content')?.invalid && addQuestionForm.get('content')?.touched" class="p-error">
        Content is required and must be at least 10 characters.
      </small>
    </div>

    <div class="form-button">
      <p-button
        label="Submit"
        icon="pi pi-check"
        type="submit"
        [disabled]="addQuestionForm.invalid">
      </p-button>
    </div>
  </form>
</div>
