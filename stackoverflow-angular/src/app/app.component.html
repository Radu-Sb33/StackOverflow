<p-menubar [model]="items" class="navbar">
  <!-- Start: Logo personalizat -->
  <ng-template #start>
    <div class="navbar-left flex items-center">
      <a routerLink="/home">
        <img src="assets/hyper.svg" alt="Logo" class="logo w-10 h-10" />
      </a>
    </div>
  </ng-template>

  <!-- Item Template -->
  <ng-template #item let-item>
    <a
      pRipple
      [routerLink]="item.routerLink"
      routerLinkActive="active"
      class="flex items-center p-menubar-item-link navbar-link"
    >
      <i [ngClass]="item.icon" class="mr-2 text-lg"></i>
      <span>{{ item.label }}</span>
    </a>
  </ng-template>

  <!-- End: CÄƒutare + Avatar -->
  <ng-template #end>
    <div class="navbar-end flex items-center gap-3">
      <div class="navbar-search">
        <input
          type="text"
          placeholder="Search questions..."
        />
      </div>
      <a [routerLink]="['/user-profile']" class="avatar-link" pRipple>
        <p-avatar
          image="assets/avatar.png"
          shape="circle"
          class="avatar"
        />
      </a>
    </div>
  </ng-template>
</p-menubar>

<router-outlet></router-outlet>
